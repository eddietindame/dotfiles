source-file ~/.config/tmux/tmux.base.conf

# Theme plugin
set -g @plugin 'omerxx/catppuccin-tmux'

# catppuccin theme config
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_right "directory"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_background "none"
set -g @catppuccin_directory_text "#{b:pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'

# Transparent status bar - must come after tpm/catppuccin loads
run-shell 'sleep 0.2 && \
  tmux set-option -g status-style "bg=default,fg=#cdd6f4" \; \
  set-option -g status-bg default \; \
  set-option -g window-status-style "fg=#cdd6f4,bg=default,none" \; \
  set-option -g status-left "$(tmux show-option -gv status-left | sed "s/bg=#1e1e2e/bg=default/g")" \; \
  set-option -g status-right "$(tmux show-option -gv status-right | sed "s/bg=#1e1e2e/bg=default/g")" \; \
  set-option -g window-status-format "$(tmux show-option -gv window-status-format | sed "s/bg=#1e1e2e/bg=default/g; s/bg=#313244/bg=default/g; s/bg=#181825/bg=default/g; s/bg=#585b70/bg=default/g" | sed "s/#\[fg=#1e1e2e,bg=default,nobold,nounderscore,noitalics\].//" | sed "s/#\[fg=#313244,bg=default,nobold,nounderscore,noitalics\].//")" \; \
  set-option -g window-status-current-format "$(tmux show-option -gv window-status-current-format | sed "s/bg=#1e1e2e/bg=default/g; s/bg=#313244/bg=default/g; s/bg=#181825/bg=default/g; s/bg=#585b70/bg=default/g" | sed "s/#\[fg=#1e1e2e,bg=default,nobold,nounderscore,noitalics\].//" | sed "s/#\[fg=#313244,bg=default,nobold,nounderscore,noitalics\].//")"'

